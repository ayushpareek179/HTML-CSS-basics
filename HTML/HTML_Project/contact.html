<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <img src="./images/Coffee_Logo.png" alt="Coffee Logo" width="200" />
    <h3 id="top">Coffee Junkie</h3>
    <!-- Navbar -->
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="numbers.html">Numbers</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
    <!-- Big image -->
    <img src="./images/Background.jpeg" alt="Coffee Beans" width="100%" />
    <br />
    <!--% make the image responsive for all screen sizes-->
    <!-- Sections on three coffees -->
    <h1>Contact Us</h1>
    <form action="" id="userForm">
      <!-- Name -->
      <label for="nombre">Name</label><br />
      <input type="text" id="nombre" name="UserName" /><br />
      <!-- E-Mail -->
      <label for="correo">E-Mail</label><br />
      <input type="email" id="correo" name="UserEmail" /><br />
      <!-- Description -->
      <label for="descp">Description</label><br />
      <textarea
        name="Purpose"
        id="descp"
        cols="30"
        rows="10"
        placeholder="Purpose of communication"
      ></textarea
      ><br />
      <br />
      <!-- <input type="submit" value="Send" /> -->
    </form>
    <button
      type="submit"
      form="userForm"
      onclick="alert('Thanks for writing to us!')"
    >
      Send
    </button>
    <br />
    <br />

    <p><a href="#top">Back to top</a></p>
  </body>
