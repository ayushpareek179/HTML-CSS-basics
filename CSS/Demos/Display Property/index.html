<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display property</title>
    <link rel="stylesheet" href="./styling.css" />
  </head>
  <body>
    <h1 class="block">I am in the block!</h1>
    <p class="block">Even I am in the block!</p>
    <h3 class="block">And so am I</h3>
    <p>
      <span class="inline"> I am inline </span>
      <a href="#" class="inline" style="text-decoration: none">And so am I</a>
      <img
        src="https://images.pexels.com/photos/62307/air-bubbles-diving-underwater-blow-62307.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
        alt="air-bubbles-diving-underwater-blow-62307"
        width="100"
        class="inline"
      />
    </p>
  </body>
</html>
